version: '2'
services:

  cds:
    image: dr.rbkmoney.com/rbkmoney/cds:a02376ae8a30163a6177d41edec9d8ce2ff85e4f
    environment:
      - SERVICE_NAME=cds
    ports:
      - "8021:8022"
    command: /opt/cds/bin/cds foreground

  holmes:
    depends_on:
      - cds
    image: dr.rbkmoney.com/rbkmoney/holmes:410acfc28a30dfb552a803e62dcfe3f559d18b95
    environment:
      - SERVICE_NAME=holmes

  proxy-mocketbank-mpi:
    image: dr.rbkmoney.com/rbkmoney/proxy-mocketbank-mpi:2c4f622428d086ecbeac71d6490f8e8ece37c12b
    environment:
      - SERVICE_NAME=proxy-mocketbank-mpi
    ports:
      - "8018:8080"

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
